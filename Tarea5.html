<!DOCTYPE html>
<html>
  <head>
    <title>Pagina web con HTML5</title>

    <script src="Google_API.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        height: 50%;
        width: 50%;
        float: left;
      }
      #plano {
        height: 50%;
        width: 50%;
        float: left;
      }
      #graph {
        height: 50%;
        width: 50%;
        float: left;
      }
      #canvasTeorico {
        height: 50%;

      }
      /* Optional: Makes the sample page fill the window. */

        height: 100%;
        margin: 0;
        padding: 0;

  </head>
  <body onload=init()>
      <div><nav>
        <ul>
            <li><a title="Opcion 1" href="#">Opcion 1</a></li>
            <li><a title="Opcion 2" href="#">Opcion 2</a></li>
            <li><a title="Opcion 3" href="#">Opcion 3</a></li>
            <li><a title="Opcion 4" href="#">Opcion 4</a></li>
            <li><a title="Opcion 5" href="#">Opcion 5</a></li>
        </ul>
        </nav></div>
    <div id="map"></div>
    <div id="plano"></div>
    <div id="graph">
        <div id="grafico" style="width:100%; height:100%"></div>
    </div>
    <div id="canvasTeorico">
        <canvas id="canvas" style="width:100%; height:100%"></canvas>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCi_VF7Gq5_upzFRCIYcuBYLMinX1cWals&callback=initMap&libraries=places"
    async defer></script>
    
    <script>
        var itemName = ["Tend Inf", "Com Dat", "Est", "Met Inv", "Seg Inf"];
        var itemValue = [8.4, 8.9, 7.5, 7.8, 8.3];
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        //drawClock();
        setInterval(drawClock, 1000);

        function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            var grad;

            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();

            grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
            grad.addColorStop(0, '#333');
            grad.addColorStop(0.5, 'white');
            grad.addColorStop(1, '#333');
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius * 0.15 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (num = 1; num < 13; num++) {
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            //hour
            hour = hour % 12;
            hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
            drawHand(ctx, hour, radius * 0.5, radius * 0.07);
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.8, radius * 0.07);
            // second
            second = (second * Math.PI / 30);
            drawHand(ctx, second, radius * 0.9, radius * 0.02);
        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
      
      Highcharts.chart('grafico', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Notas Promedio MSIG XIX'
            },
            subtitle: {
                text: 'Fuente: Sidweb.com'
            },
            xAxis: {
                categories: [
                    'Tend Inf',
                    'Com Dat',
                    'Est',
                    'Met Inv',
                    'Seg Inf',
                    'Cont Fin',
                    'Fin',
                    'Comp Org',
                    'Perps SL',
                    'Ing Softw',
                    'Des Web',
                    'Adm Proy',
                    'Tecn Web'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Nota Promedio'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Alumno 1',
                data: [9.9, 7.5, 6.4, 9.2, 4.0, 6.0, 5.6, 8.5, 6.4, 4.1, 5.6, 4.4, 6.8]
            }, {
                name: 'Alumno 2',
                data: [8.6, 8.8, 8.5, 9.4, 6.0, 8.5, 5.0, 4.3, 9.2, 8.5, 6.6, 9.3, 7.8]
            }]
        });
     
    </script>
  </body>
</html>
